{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Comment{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="comment_body">Comment</label>
    <textarea name="comment_body" id="comment_body">{{ request.form['comment_body'] or comment['comment_body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('blog.deletecomment', id=comment['id']) }}" method="post">
      <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}

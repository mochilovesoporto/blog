{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Comment{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="comment_body">Comment</label>
    <textarea name="comment_body" id="comment_body">{{ request.form['comment_body'] }}</textarea>
    <input type="submit" value="Save">
  </form>

  <form action="{{ url_for('blog.comment', id=post) }}" method="button">
    <input type="submit" value="Cancel">
  </form>

{% endblock %}

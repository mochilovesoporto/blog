{% endblock %}

{% block content %}

    <label for="body">Comment</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>

  <form action="{{ url_for('blog.comment'), id=post['id']) }}" method="button">
    <input type="submit" value="Cancel">
  </form>

{% endblock %}
